# http://travis-ci.org/spectralDNS/spectralDNS

language: generic

os: osx
osx_image: xcode8.3

env:
  matrix:
    - CONDA_PY=27
    - CONDA_PY=36
    - CONDA_PY=37

  global:
    - secure: ""

before_install:
    # Remove homebrew.
    - brew remove --force $(brew list)
    - brew cleanup -s
    - rm -rf $(brew --cache)

install:
    - |
      MINICONDA_URL="https://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
      curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b
      source /Users/travis/miniconda3/bin/activate root
      conda config --set show_channel_urls true --set always_yes yes
      conda config --add channels conda-forge
      conda install conda-build

script:
    - conda build conf/conda

after_success:
    - export GIT_DESCRIBE_TAG=`git describe --tags | cut -d'-' -f 1`
    - conda install anaconda-client
    - anaconda -t $BINSTAR_TOKEN upload -u spectraldns -l nightly /Users/travis/miniconda3/conda-bld/osx-64/spectraldns-*.tar.bz2 || exit 1
