# http://travis-ci.org/spectralDNS/spectralDNS

language: generic

os: osx
osx_image: xcode7.2

env:
  matrix:    
    - CONDA_PY=27
    - CONDA_PY=34

before_install:
    # Remove homebrew.
    - brew remove --force $(brew list)
    - brew cleanup -s
    - rm -rf $(brew --cache)

install:
    - |
      MINICONDA_URL="https://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
      curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b
      source /Users/travis/miniconda3/bin/activate root
      conda config --add channels conda-forge
      conda config --add channels spectralDNS
      conda config --add channels mpi4py        # Using this since conda-forge's mpich pulls in libgcc 
      conda config --set show_channel_urls true
      conda config --set always_yes yes
      conda install conda-build
      conda create -q -n test-environment pip pyfftw mpi4py scipy pytest cython sympy h5py-parallel
      source activate test-environment
      #pip install git+https://github.com/spectralDNS/mpiFFT4py.git@master nodepy

script:
  - conda build conf/conda
